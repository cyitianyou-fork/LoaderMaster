<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>无标题文档</title>
		<script type="text/javascript" src="jquery-1.10.2.js"></script>
		<script type="text/javascript">
			var rem = new Array();

			function shift_select() {
				$(".box div").click(function(e) {
					rem.push($(".box div").index($(this)))
					if(e.shiftKey) {
						var iMin = Math.min(rem[rem.length - 2], rem[rem.length - 1])
						var iMax = Math.max(rem[rem.length - 2], rem[rem.length - 1])
						for(i = iMin; i <= iMax; i++) {
							$(".box div:eq(" + i + ") input[type=checkbox]").prop("checked", true);
							//这边部分为逻辑代码，你可以根据需要来处理全中的div  
							//$(".box div:eq("+i+")")这为选中的div  
						}
					} else {
						$(this).toggleClass("selected");
					}
				});
			}
			$(function() {
				shift_select();
			});

			//与程序无关，是禁止鼠标选中文字。点选的时候容易选中文字 太讨厌 。  
			document.onselectstart = function(event) {
				event = window.event || event;
				event.returnValue = false;
			}
		</script>
		<style type="text/css">
			.selected {
				background: tan;
			}
			
			p {
				cursor: pointer;
				background: #f0f0f0
			}
		</style>
	</head>
