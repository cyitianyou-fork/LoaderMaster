<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{position: absolute; left: 50px; bottom: 50px; width: 300px; height: 300px; background: yellow;}
			#box{width: 200px; height: 200px; background: red;}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/template7.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var cx=$(window).width()/2;
				var cy=$(window).height()/2;
				$('#box').css('transformOrigin',cx+'px '+cy+'px');
				var s=1;
				$('#bt').on('click',function(){
					s-=0.1;
					$('#box').css('transform','scale('+s+')');
				})
			})
		</script>
	</head>

	<body>
		<div id="wrap">
			<div id="box">
				
			</div>
			
		</div>
		<button id="bt">click</button>
	</body>

</html>
